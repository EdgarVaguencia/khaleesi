<style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: "Helvetica", Helvetica, Arial, sans-serif;
        font-size: 14px;
    }
    .content{
        margin: auto;
        /*width: 80%;*/
        border: 1px solid #999;
    }
    a {
        color: #348eda;
    }
    .btn-primary {
        text-decoration: none;
        color: #FFF;
        background-color: #348eda;
        border: solid #348eda;
        border-width: 10px 20px;
        line-height: 2;
        font-weight: bold;
        margin-right: 10px;
        text-align: center;
        cursor: pointer;
        display: inline-block;
        border-radius: 25px;
    }

    .btn-secondary {
        text-decoration: none;
        color: #FFF;
        background-color: #aaa;
        border: solid #aaa;
        border-width: 10px 20px;
        line-height: 2;
        font-weight: bold;
        margin-right: 10px;
        text-align: center;
        cursor: pointer;
        display: inline-block;
        border-radius: 25px;
    }

    .last {
        margin-bottom: 0;
    }

    .first {
        margin-top: 0;
    }

    .padding {
        padding: 10px 0;
    }
    h1, h2, h3 {
        font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        line-height: 1.1;
        margin-bottom: 15px;
        color: #000;
        margin: 40px 0 10px;
        line-height: 1.2;
        font-weight: 200;
    }

    h1 {
        font-size: 36px;
    }
    h2 {
        font-size: 28px;
    }
    h3 {
        font-size: 22px;
    }
    h4{
        margin-bottom: 10px;
    }

    ul, ol {
        margin-bottom: 10px;
        font-weight: normal;
        font-size: 14px;
    }

    ul li, ol li {
        margin-left: 5px;
        list-style-position: inside;
    }
    p{
        text-align: justify;
    }
    blockquote {
      background: #f9f9f9;
      border-left: 10px solid #ccc;
      margin: 1.5em 10px;
      padding: 0.5em 10px;
      quotes: "\201C""\201D""\2018""\2019";
    }
    blockquote:before {
      color: #ccc;
      content: open-quote;
      font-size: 4em;
      line-height: 0.1em;
      margin-right: 0.25em;
      vertical-align: -0.4em;
    }
    blockquote p {
      display: inline;
    }
</style>
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <!-- content -->
			<div class="content">
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <hr/>
                            <div style="background: #EEE; padding: 10px;">
                                <h1>{% block titulo %}{% endblock %}</h1>
                            </div>
                            <hr/>
                            <div style="padding: 10px; text-align: justify;">
                                {% block descripcion %}{% endblock %}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="padding: 10px; text-align: justify;">
                                {% block contenido %}{% endblock %}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr/>
                            <div style="padding: 10px; text-align: justify; background: #EEE;">
                                {% block patas %}
                                <p style="text-align: center;">
                                    <a href="#">koalaideas.com</a> | <a href="https://github.com/lesthack/khaleesi">Github</a>
                                </p>
                                {% endblock %}                            
                            </div>
                        </td>
                    </tr>
                </table>
			</div>
			<!-- /content -->

        </td>
    </tr>
</table>
